<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Yoga for All Age Groups</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
              background-image: url('Imges/Background.jpg'); /* Path to your image */
              background-size: cover; /* Ensures the image covers the entire screen */
              background-position: center; /* Centers the background image */
              background-attachment: fixed; /* Keeps the background fixed while scrolling */
              font-family: 'Times New Roman', Times, serif; /* Times New Roman font */
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #4caf50; /* Darker green for header and footer */
            color: white;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: rgba(224, 247, 233, 0.5); /* Light green with 50% transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #388e3c; /* Dark green for headings */
        }
        ol {
            list-style-type: decimal;
        }
        li {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       /* Add specific styling for headings (Yoga names) */
        .yoga-heading {
            color: darkblue; /* Bold and dark blue for headings */
            font-weight: bold;
            font-size: 1.2em; /* Slightly larger than normal text */
        }

        /* Links styling */
        a {
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2e7d32; /* Change color on hover to a green shade */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic Yoga for All Age Groups</h1>
    </header>
    <main>
    <section id="yoga" class="yoga-section">
          <ol>
            <li>
                <span class="yoga-heading">Pranayam</span> <br>
                <img src="Imges/Pranayam.jpeg" alt="Pranayam">
            </li>
            <li>
                <span class="yoga-heading">Anulom Vilom</span> <br>
                <img src="Imges/AnulomVilom.jpeg" alt="AnulomVilom">
            </li>
            <li>
                <span class="yoga-heading">Sukhasan</span> <br>
                <img src="Imges/Sukhasan.jpeg" alt="Sukhasan">
            </li>
            <li>
                <span class="yoga-heading">Parivritta Sukhasan</span> <br>
                <img src="Imges/Parivritaa_Sukhasan.jpeg" alt="Parivritta Sukhasan">
            </li>
            <li>
                <span class="yoga-heading">Badhakonasan</span> <br>
                <img src="Imges/Badhakonasan.jpeg" alt="Badhakonasan">
            </li>
            <li>
                <span class="yoga-heading">Bidalasana-Bitilasana</span> <br>
                <img src="Imges/Bidalasana_bitilasana.jpeg" alt="Bidalasana-Bitilasana">
            </li>
            <li>
                <span class="yoga-heading">Tadasana</span> <br>
                <img src="Imges/Tadasana.jpeg" alt="Tadasana">
            </li>
            <li>
                <span class="yoga-heading">Trikonasana</span> <br>
                <img src="Imges/Trikonasana.jpeg" alt="Trikonasana">
            </li>
            <li>
                <span class="yoga-heading">Vrikshaasan</span> <br>
                <img src="Imges/Vrikshaasan.jpeg" alt="Vrikshaasan">
            </li>
            <li>
                <span class="yoga-heading">Shavaasan</span> <br>
                <img src="Imges/Vrikshaasan.jpeg" alt="Shavaasan">
            </li>
        </ol>
    </section>
</main>
    <footer>
        <p>&copy; 2024 Healthy Food Alternatives</p>
    </footer>
</body>
</html>
