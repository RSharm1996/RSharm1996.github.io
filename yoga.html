<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Yoga for All Age Groups</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7e9, #a7ffeb); /* Gradient background */
            font-family: 'Times New Roman', sans-serif; /* Roboto font */
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #4caf50; /* Darker green for header and footer */
            color: white;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: rgba(224, 247, 233, 0.5); /* Light green with 50% transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #388e3c; /* Dark green for headings */
        }
        ol {
            list-style-type: decimal;
        }
        li {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic Yoga for All Age Groups</h1>
    </header>
    <main>
        <section id="yoga" class="yoga-section">
            <h2>Basic Yoga for All Age Groups</h2>
            <ol>
                <li>Pranayam <br><img src="Imges/Pranayam.jpeg" alt="Pranayam"></li>
                <li>Anulom Vilom <br><img src="Imges/AnulomVilom.jpeg" alt="AnulomVilom"></li>
                <li>Sukhasan <br><img src="Imges/Sukhasan.jpeg" alt="Sukhasan"></li>
                <li>Parivritta Sukhasan <br><img src="Imges/Parivritaa_Sukhasan.jpeg" alt="Parivritta Sukhasan"></li>
                <li>Badhakonasan <br><img src="Imges/Badhakonasan.jpeg" alt="Badhakonasan"></li>
                <li>Bidalasana-Bitilasana <br><img src="Imges/Bidalasana_bitilasana.jpeg" alt="Bidalasana-Bitilasana"></li>
                <li>Tadasana <br><img src="Imges/Tadasana.jpeg" alt="Tadasana"></li>
                <li>Trikonasana <br><img src="Imges/Trikonasana.jpeg" alt="Trikonasana"></li>
                <li>Vrikshaasan <br><img src="Imges/Vrikshaasan.jpeg" alt="Vrikshaasan"></li>
                <li>Shavaasan <br><img src="Imges/Vrikshaasan.jpeg" alt="Shavaasan"></li>
            </ol>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Healthy Food Alternatives</p>
    </footer>
</body>
</html>
